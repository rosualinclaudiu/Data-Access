<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ws = new WebSocket('ws://localhost:40510') 
        ws.onopen = function () {
            // se intampla la deschiderea conexiunii
            console.log("Conexiunea a fost deschisa")
        }
        ws.onmessage = function(event){
            console.log("un nou eveniment a fost primit" + event)
        }
        ws.onclose = function () {
            // se intampla la deschiderea conexiunii
            console.log("Conexiunea a fost inchisa")
        }
    </script>
</body>
</html>
